<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸ“± Mobile Touchpad Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            color: white;
        }
        
        .status {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            font-size: 14px;
            z-index: 9999;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .joystick-area {
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            margin: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .joystick {
            width: 130px;
            height: 130px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            position: relative;
            background: rgba(255,255,255,0.1);
            margin: 20px;
            backdrop-filter: blur(5px);
        }
        
        .knob {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            position: absolute;
            top: 42.5px;
            left: 42.5px;
            border: 2px solid rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .knob.active {
            background: #fff;
            border-color: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        
        .label {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .touchpad {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255,255,255,0.8);
            position: relative;
            margin: 15px;
            backdrop-filter: blur(10px);
        }
        
        .touchpad.active {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            color: #fff;
        }
        
        .touchpad-label {
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .touchpad-hint {
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255,255,255,0.6);
            text-align: center;
        }
        
        .buttons {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 25px;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 18px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
            transform: scale(0.95);
        }
        
        .info {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .connection-indicator {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
            z-index: 10000;
            animation: pulse 2s infinite;
        }
        
        .connection-indicator.connected {
            background: #0f0;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="status" id="status">ðŸ“± Connecting to Desktop...</div>
    <div class="connection-indicator" id="connectionIndicator"></div>
    
    <div class="joystick-area">
        <div class="label">Scroll Control</div>
        <div class="joystick">
            <div class="knob" id="knob"></div>
        </div>
    </div>
    
    <div class="touchpad" id="touchpad">
        <div class="touchpad-label">Touchpad</div>
        <div class="touchpad-hint">Move finger to control cursor</div>
        
        <div class="buttons">
            <button class="btn" id="leftBtn">Left Click</button>
            <button class="btn" id="rightBtn">Right Click</button>
        </div>
    </div>
    
    <div class="info" id="info">
        Use joystick for scrolling â€¢ Move finger on touchpad for cursor â€¢ Tap buttons to click
    </div>

    <script>
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const knob = document.getElementById('knob');
        const touchpad = document.getElementById('touchpad');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let connected = false;
        let joystickActive = false;
        let touchpadActive = false;
        let lastTouchX = 0, lastTouchY = 0;
        let sendQueue = [];
        let isSending = false;
        
        // Get current domain for API calls
        const API_BASE = window.location.origin;
        
        // Update UI feedback
        function updateInfo(message) {
            info.textContent = message;
            setTimeout(() => {
                info.textContent = 'Use joystick for scrolling â€¢ Move finger on touchpad for cursor â€¢ Tap buttons to click';
            }, 2000);
        }
        
        function updateStatus(message, isConnected = false) {
            status.textContent = message;
            connected = isConnected;
            
            if (isConnected) {
                connectionIndicator.classList.add('connected');
                status.style.color = '#0f0';
            } else {
                connectionIndicator.classList.remove('connected');
                status.style.color = '#ffc107';
            }
        }
        
        // Send data to desktop via API
        async function sendToDesktop(type, data) {
            if (!connected) return;
            
            const message = { type, ...data, timestamp: Date.now() };
            sendQueue.push(message);
            
            if (!isSending) {
                processSendQueue();
            }
        }
        
        async function processSendQueue() {
            if (isSending || sendQueue.length === 0) return;
            
            isSending = true;
            
            while (sendQueue.length > 0) {
                const message = sendQueue.shift();
                
                try {
                    const response = await fetch(`${API_BASE}/api/events?role=mobile`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (!result.success) {
                        console.warn('Send failed:', result.error);
                    }
                } catch (error) {
                    console.error('Send error:', error);
                    // Re-add message to queue for retry
                    sendQueue.unshift(message);
                    updateStatus('ðŸ“± Connection lost - Reconnecting...', false);
                    setTimeout(() => testConnection(), 1000);
                    break;
                }
                
                // Small delay between sends to avoid overwhelming the API
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            
            isSending = false;
        }
        
        // Test connection to API
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/api/events?role=mobile`);
                const data = await response.json();
                
                if (data.success) {
                    updateStatus('ðŸ“± Connected to Desktop!', true);
                    updateInfo('ðŸŽ‰ Ready to control your desktop!');
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                updateStatus('ðŸ“± Connection failed - Retrying...', false);
                setTimeout(testConnection, 3000);
            }
        }
        
        // Joystick handling with multi-touch support
        let joystickTouch = null;
        
        knob.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickTouch = e.touches[0].identifier;
            joystickActive = true;
            knob.classList.add('active');
            updateInfo('ðŸ•¹ï¸ Joystick active - Move to scroll');
        });
        
        document.addEventListener('touchmove', (e) => {
            if (joystickTouch !== null) {
                for (let touch of e.touches) {
                    if (touch.identifier === joystickTouch) {
                        e.preventDefault();
                        const rect = knob.parentElement.getBoundingClientRect();
                        let dx = touch.clientX - (rect.left + 65);
                        let dy = touch.clientY - (rect.top + 65);
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist > 45) {
                            dx = dx/dist * 45;
                            dy = dy/dist * 45;
                        }
                        
                        knob.style.left = (42.5 + dx) + 'px';
                        knob.style.top = (42.5 + dy) + 'px';
                        
                        // Send scroll data
                        const scrollAmount = dy/45;
                        if (Math.abs(scrollAmount) > 0.1) {
                            sendToDesktop('joystick', { 
                                x: dx/45, 
                                y: scrollAmount 
                            });
                            
                            updateInfo('ðŸ“œ Scrolling: ' + (scrollAmount > 0 ? 'Down' : 'Up') + ' (' + Math.abs(scrollAmount * 100).toFixed(0) + '%)');
                        }
                        break;
                    }
                }
            }
        });
        
        document.addEventListener('touchend', (e) => {
            for (let touch of e.changedTouches) {
                if (touch.identifier === joystickTouch) {
                    e.preventDefault();
                    joystickTouch = null;
                    joystickActive = false;
                    knob.classList.remove('active');
                    knob.style.left = '42.5px';
                    knob.style.top = '42.5px';
                    sendToDesktop('joystick', { x: 0, y: 0 });
                    updateInfo('ðŸ•¹ï¸ Joystick released');
                    break;
                }
            }
        });
        
        // Touchpad handling
        touchpad.addEventListener('touchstart', (e) => {
            // Only handle touches on the touchpad area, not buttons
            if (e.target === touchpad || (touchpad.contains(e.target) && !e.target.classList.contains('btn'))) {
                e.preventDefault();
                touchpadActive = true;
                touchpad.classList.add('active');
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
                updateInfo('ðŸ‘† Touchpad active - Move finger to control cursor');
            }
        });
        
        touchpad.addEventListener('touchmove', (e) => {
            if (touchpadActive) {
                e.preventDefault();
                const touch = e.touches[0];
                const dx = touch.clientX - lastTouchX;
                const dy = touch.clientY - lastTouchY;
                
                if (Math.abs(dx) > 2 || Math.abs(dy) > 2) {
                    sendToDesktop('mouseMove', { 
                        x: dx * 2.5, 
                        y: dy * 2.5 
                    });
                    
                    const direction = Math.abs(dx) > Math.abs(dy) ? 
                        (dx > 0 ? 'Right' : 'Left') : 
                        (dy > 0 ? 'Down' : 'Up');
                    updateInfo('ðŸ–±ï¸ Moving cursor: ' + direction);
                    
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                }
            }
        });
        
        touchpad.addEventListener('touchend', (e) => {
            if (touchpadActive) {
                e.preventDefault();
                touchpadActive = false;
                touchpad.classList.remove('active');
                updateInfo('ðŸ‘† Touchpad released');
            }
        });
        
        // Button handling
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            sendToDesktop('click', { button: 'left', action: 'click' });
            updateInfo('ðŸ–±ï¸ Left Click!');
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            sendToDesktop('click', { button: 'right', action: 'click' });
            updateInfo('ðŸ–±ï¸ Right Click!');
        });
        
        // Prevent context menu and default touch behaviors
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => {
            // Only prevent default if it's not a button or input
            if (!e.target.closest('.btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Initialize connection
        updateStatus('ðŸ“± Connecting to Desktop...', false);
        setTimeout(testConnection, 500);
        
        // Keep connection alive
        setInterval(() => {
            if (connected) {
                testConnection();
            }
        }, 10000);
    </script>
</body>
</html>
